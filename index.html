<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="bg-img">
        <div class="logo">
          <img src="img/odin-lined.png" alt="odin-logo" width="100" />
          <h1>ODIN</h1>
        </div>
      </div>

      <div class="form-block">
        <header class="form-header section-p">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sigh-up <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </header>

        <div class="form-inputs section-p">
          <h3>Let's do this!</h3>
          <form class="sign-up-form" id="sign-up-form">
            <div class="form-group">
              <label for="first-name">First name *</label>
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                minlength="2"
              />
              <i class="fas fa-exclamation-circle error-icon"></i>
              <i class="far fa-check-circle success-icon"></i>

              <div class="error"></div>
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name" />
              <i class="fas fa-exclamation-circle error-icon"></i>
              <i class="far fa-check-circle success-icon"></i>

              <div class="error"></div>
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <i class="far fa-envelope"></i>
              <input type="email" id="email" name="email" required />
              <i class="fas fa-exclamation-circle error-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <i class="fa fa-phone"></i>
              <input type="tel" id="phone" name="phone" />
              <i class="fas fa-exclamation-circle error-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
            <div class="form-group">
              <label for="password">Password *</label>
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" required />
              <i class="fas fa-exclamation-circle error-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm password *</label>
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
              <i class="fas fa-exclamation-circle error-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
          </form>
        </div>

        <div class="form-submit section-p">
          <button form="sign-up-form">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
